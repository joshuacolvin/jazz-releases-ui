<div class="overflow-hidden rounded px-6 py-6 shadow-lg">
  <a class="flex gap-x-6" [routerLink]="releaseId">
    <img [src]="imageUrl" alt="{{ artist }} - {{ title }}" />
    <div class="flex flex-col justify-between">
      <div>
        <div class="flex items-center gap-x-2 text-xl font-bold">
          <span>{{ artist }}</span>
          <svg
            width="6"
            height="6"
            fill="currentColor"
            className="mx-4 text-slate-300"
            aria-hidden="true"
          >
            <circle cx="3" cy="3" r="3" />
          </svg>
          <span>{{ title }}</span>
        </div>
        <p class="flex items-center gap-x-2 text-base text-gray-700">
          <span>{{ label }}</span>
          <svg
            width="4"
            height="4"
            fill="currentColor"
            className="mx-4 text-slate-300"
            aria-hidden="true"
          >
            <circle cx="2" cy="2" r="2" />
          </svg>
          <span>{{ catalogueNumber }}</span>
          <svg
            width="4"
            height="4"
            fill="currentColor"
            className="mx-4 text-slate-300"
            aria-hidden="true"
          >
            <circle cx="2" cy="2" r="2" />
          </svg>
          <span>{{ released }}</span>
        </p>
      </div>
      <p class="my-2 text-base text-gray-600">
        {{ personnel }}
      </p>
    </div>
  </a>
</div>
