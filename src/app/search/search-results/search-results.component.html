<div *ngIf="releases$ | async; let releases" class="container mb-12">
  <h2 class="font-bold mt-12 mb-6 text-xl">
    Showing {{ releases.length }} result(s)
    <span [innerHTML]="header"></span>
  </h2>

  <ul className="grid gap-2">
    <li
      class="release--card px-6 py-6 group rounded-md p-3 text-slate-900 bg-white ring-1 ring-slate-200 shadow-sm hover:shadow-md hover:text-sky-700 hover:cursor-pointer"
      *ngFor="let release of releases"
    >
      <app-release-card [release]="release"></app-release-card>
    </li>
  </ul>
</div>
